<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SCHOLAR CONNECT</title>
     <link rel="icon" type="image/png" href="images\logo.jpg">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="resetPasswordForm">
            <h1>Reset Your Password</h1>
            <p style="font-size: 14.5px; text-align: center; margin-bottom: 20px;">Please enter your new password below.</p>
            
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="New Password" required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            <div class="message" id="message" style="margin-top: 20px;"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            messageDiv.style.color = '#dc3545';
            messageDiv.textContent = 'Invalid or missing password reset token. Please request a new link.';
            submitBtn.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!password || !confirmPassword) {
                messageDiv.style.color = '#ffc107';
                messageDiv.textContent = 'Please fill out both password fields.';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.style.color = '#dc3545';
                messageDiv.textContent = 'Passwords do not match.';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            messageDiv.textContent = '';

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.style.color = '#28a745';
                    messageDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    
                    // Store the new token and redirect to the dashboard
                    sessionStorage.setItem('jwtToken', result.token); // Use sessionStorage for immediate login
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);

                } else {
                    messageDiv.style.color = '#dc3545';
                    messageDiv.textContent = result.message || 'An error occurred. Please try again.';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }

            } catch (err) {
                console.error('Reset Password Error:', err);
                messageDiv.style.color = '#dc3545';
                messageDiv.textContent = 'A server error occurred. Please try again later.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
