<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - QUBIT FUND ðŸ’²</title>
     <link rel="icon" type="image/png" href="images\logo.jpg">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="forgotPasswordForm">
            <h1>Forgot Password</h1>
            <p style="font-size: 14.5px; text-align: center; margin-bottom: 20px;">Enter your email address and we will send you a link to reset your password.</p>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Send Reset Link</button>
            <div class="message" id="message" style="margin-top: 20px;"></div>
            <div class="register-link">
                <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) {
                messageDiv.style.color = '#ffc107'; // Warning color
                messageDiv.textContent = 'Please enter your email address.';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.textContent = '';

            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.style.color = '#28a745'; // Success color
                    messageDiv.textContent = result.message;
                    // We don't redirect, just inform the user to check their email.
                } else {
                    messageDiv.style.color = '#dc3545'; // Error color
                    messageDiv.textContent = result.message || 'An error occurred. Please try again.';
                }

            } catch (err) {
                console.error('Forgot Password Error:', err);
                messageDiv.style.color = '#dc3545';
                messageDiv.textContent = 'A server error occurred. Please try again later.';
            } finally {
                // Re-enable the button but don't clear the success message
                if (!messageDiv.textContent.includes('has been sent')) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            }
        });
    </script>
</body>
</html>
